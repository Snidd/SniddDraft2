<head>
  <title>SniddDraft</title>
</head>

<body>
  {{> index}}
</body>

<template name="signin">
  <p>Please sign in first in the upper left corner.</p>
</template>

<template name="404">
  <p>Page not found</p>
</template>

<template name="index">
  {{loginButtons}} 


  <div class="clearfix"></div>
  <div class="draftnavigation">
    {{#if waitingforme}}
      <ul class="nav nav-list">
        <li class="nav-header">waiting for me</li>
        {{#each waitingforme}}
          <li class=""><a href="{{draftPath _id}}">{{name}}</a></li>
        {{/each}}
      </ul>
    {{/if}}
    {{#if notstarted}}
      <ul class="nav nav-list">
          <li class="nav-header">not started yet</li>
          {{#each notstarted}}
            <li class="{{isActive this}}"><a href="{{draftPath _id}}">{{name}}</a></li>
          {{/each}}  
      </ul>    
    {{/if}}
    {{#if mydrafts}}
      <ul class="nav nav-list">
          <li class="nav-header">My drafts</li>
          {{#each mydrafts}}
            <li class="{{isActive this}}"><a href="{{draftPath _id}}">{{name}}</a></li>
          {{/each}}  
      </ul>
    {{/if}}
    <ul class="nav nav-list">
      <li class="nav-header">actions</li>
      <li class=""><a href="{{createdraftPath}}">Create draft</a></li>
    </ul>
  </div>

  <div id="middlecolumn" class="outercontainer {{noChat}}">
    
    <div class="scrollcontainer">
      {{renderPage}}
    </div>

    <hr>

    <footer>
      <p>&copy; Snidd 2013</p>
    </footer>

  </div>
  {{> chatWindow}}
</template>

<template name="information">
  <div class="hero-unit">
    <h1>Welcome!</h1>
    <p>Here you can create rotisserie drafts and draft with your friends, you can also view public drafts that other people have shared.</p>
    <p><a href="{{createdraftPath}}" class="btn btn-primary btn-large">Create my first draft &raquo;</a></p>
  </div> 
  </div>
</template>
